spring:
  application:
    name: albaease

  datasource:
    url: jdbc:mysql://localhost:3306/albaease
    username: root
    password:

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate # api테스트용, 배포시 validate 수정예정
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8081

logging:
  level:
    org.hibernate.SQL: debug
    com.example.albaease: debug

# Swagger
springdoc:
  api-docs:
    enabled: true       # API 문서 생성을 활성화
    path: /v3/api-docs  # 기본 경로 설정
  swagger-ui:
    enabled: true        # Swagger UI 활성화
    path: /swagger-ui.html  # UI 경로 설정

# JWT
jwt:
  secret:

#coolsms
coolsms:
  api:
    key:
    secret:
    number:

#Redis
  redis:
    host: localhost
    port: 6379
    password:


