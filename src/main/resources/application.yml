spring:
  application:
    name: albaease
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: mysql
    defer-datasource-initialization: true  # SQL 초기화 지연 임시 sql로 테스트용
    database-platform: org.hibernate.dialect.MySQLDialect
    sql:
      init:
        mode: always  # 항상 data.sql 실행, 임시 sql로 테스트용 
    hibernate:
      ddl-auto: create # api테스트용, 배포시 update나 validate로 수정예정
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    com.example.albaease: debug

# Swagger
springdoc:
  api-docs:
    enabled: true       # API 문서 생성을 활성화
    path: /v3/api-docs  # 기본 경로 설정
  swagger-ui:
    enabled: true        # Swagger UI 활성화
    path: /swagger-ui.html  # UI 경로 설정

# JWT
#jwt:
