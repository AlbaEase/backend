spring:
  application:
    name: albaease

  datasource:
    url: jdbc:mysql://localhost:3306/schedule_management
    username: root
    password: root

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create # api테스트용, 배포시 validate 수정예정
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8081

logging:
  level:
    org.hibernate.SQL: debug
    com.example.albaease: debug

