spring:
  application:
    name: albaease

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    defer-datasource-initialization: true  # SQL 초기화 지연, 테스트용
    database-platform: org.hibernate.dialect.MySQLDialect
    sql:
      init:
        mode: always  # 항상 data.sql 실행, 테스트용
    hibernate:
      ddl-auto: update   # 배포 시 validate 유지
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: redis
    port: 6379

server:
  port: 8080

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    org.hibernate.SQL: debug
    com.example.albaease: debug

jwt:
  secret: ${JWT_SECRET}
  expiration-time: 3600000 # 1시간 (milliseconds)

coolsms:
  api:
    key: ${COOLSMS_API_KEY}
    secret: ${COOLSMS_API_SECRET}
    number: ${COOLSMS_SENDER_NUMBER}

websocket:
  allowed-origins: "*"
  endpoint: /ws
  destination-prefixes: /topic, /queue
